<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exam Admin Dashboard</title>
<style>
  /* Reset CSS */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  /* Custom CSS */
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
  }
  .container {
    display: flex;
    flex-direction: row;
    min-height: 100vh;
  }
  .sidebar {
    width: 250px;
    background-color: #333;
    color: #fff;
    padding: 20px;
    transition: width 0.3s ease;
  }
  .sidebar:hover {
    width: 280px;
  }
  .sidebar ul {
    list-style: none;
    padding: 0;
  }
  .sidebar ul li {
    margin-bottom: 10px;
    transition: background-color 0.3s ease;
  }
  .sidebar ul li:hover {
    background-color: #555;
  }
  .sidebar ul li a {
    color: #fff;
    text-decoration: none;
    transition: color 0.3s ease;
  }
  .sidebar ul li a:hover {
    color: #ffd700;
  }
  .content {
    flex: 1;
    padding: 20px;
  }
  .card {
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
    transition: transform 0.3s ease;
  }
  .card:hover {
    transform: translateY(-5px);
  }
  .card h2 {
    margin-bottom: 10px;
    font-size: 24px;
  }
  .card p {
    font-size: 18px;
  }
  @media (max-width: 768px) {
    .container {
      flex-direction: column;
    }
    .sidebar {
      width: 100%;
      margin-bottom: 20px;
    }
    .sidebar:hover {
      width: 100%;
    }
  }
</style>
</head>
<body>

<div class="container">
  <div class="sidebar">
    <ul>
      <li><a href="#">Dashboard</a></li>
      <li><a href="#">Exams</a></li>
      <li><a href="#">Students</a></li>
      <li><a href="#">Results</a></li>
      <li><a href="#">Settings</a></li>
    </ul>
  </div>
  <div class="content">
    <div class="card">
      <h2>Total Exams</h2>
      <p>10</p>
    </div>
    <div class="card">
      <h2>Total Students</h2>
      <p>500</p>
    </div>
    <div class="card">
      <h2>Total Results</h2>
      <p>1000</p>
    </div>
  </div>
</div>

</body>
</html>
